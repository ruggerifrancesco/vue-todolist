<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do list</title>

    <!-- Bootstrap -->

        <!-- BS CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- BS CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Personal CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <script src="assets/js/script.js" type="module"></script>

    <section id="app" class="vh-100">
        <main class="text-center d-flex flex-column align-items-center justify-content-center h-100">
            <div class="my_input-container d-flex align-items-center gap-4">
                <label for="inputListItem">Inserisci valore:</label>
                <input type="text" id="inputListItem" v-model="inputValue">
                <button class="btn btn-warning" @click="addItem()">Submit</button>
            </div>

            <div class="container mt-4">
                <div class="row">
                  <div class="col border-black border-1 border">
                    <h3 class="border-black border-1 border-bottom">To Do</h3>
                    <ul>
                        <li></li>
                    </ul>
                  </div>
                  <div class="col border-black border-1 border">
                    <h3 class="border-black border-1 border-bottom">Completed</h3>
                    <ul>
                        <li></li>
                    </ul>
                  </div>
                </div>
              </div>
        </main>
    </section>
</body>
</html>
